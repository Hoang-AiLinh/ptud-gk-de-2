<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Trang chủ</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}">Bảng điều khiển</a>
      <a href="{{ url_for('profile') }}">Hồ sơ</a>
      <!-- Thêm liên kết đến trang profile -->
      <a href="{{ url_for('logout') }}">Đăng xuất</a>
      {% else %}
      <a href="{{ url_for('login') }}">Đăng nhập</a>
      <a href="{{ url_for('register') }}">Đăng ký</a>
      {% endif %}
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
