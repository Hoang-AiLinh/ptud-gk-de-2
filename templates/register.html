{% extends 'layout.html' %} {% block title %}Đăng ký{% endblock %} {% block
    content %}
    <div class="auth-container">
      <h2>Đăng ký tài khoản</h2>
    
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message
      in messages %}
      <div class="flash-message flash-error">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên đăng nhập"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="confirm_password">Xác nhận mật khẩu:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>
    
        <button type="submit" class="btn">Đăng ký</button>
      </form>
    
      <div class="auth-footer">
        Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
      </div>
    </div>
    {% endblock %}
