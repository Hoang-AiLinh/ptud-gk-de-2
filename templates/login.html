{% extends 'layout.html' %} {% block title %}Đăng nhập{% endblock %} {% block
content %}
<div class="auth-container">
  <h2>Đăng nhập</h2>

  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %} {% endfor %} {% endif %} {% endwith %}

  <form method="POST">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Nhập tên đăng nhập"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Nhập mật khẩu"
        required
      />
    </div>

    <button type="submit" class="btn">Đăng nhập</button>
  </form>

  <div class="auth-footer">
    Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a>
  </div>
</div>
{% endblock %}
